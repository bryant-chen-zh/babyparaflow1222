<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paraflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              moxt: {
                'theme-bg': '#F8F9F7',
                'fill-white': '#FFFFFF',
                'fill-1': '#F5F6F4',
                'fill-2': '#ECEEE9',
                'fill-opacity-1': 'rgba(0,0,0,0.04)',
                'fill-opacity-2': 'rgba(0,0,0,0.08)',
                'text-1': '#1A1D1A',
                'text-2': '#5C615C',
                'text-3': '#8A8F8A',
                'text-4': '#B8BCB8',
                'line-1': '#E5E8E2',
                'line-2': '#D8DBD5',
                'brand-7': '#00BF4B',
              },
              brand: {
                50: '#E6FFF0',
                100: '#B3FFD6',
                200: '#80FFBB',
                300: '#4DFFA1',
                400: '#1AFF86',
                500: '#00BF4B',
                600: '#00993C',
                700: '#00732D',
                800: '#004D1E',
                900: '#00260F',
              }
            },
            fontSize: {
              '12': ['12px', { lineHeight: '1.4' }],
              '13': ['13px', { lineHeight: '1.5' }],
              '14': ['14px', { lineHeight: '1.5' }],
              '16': ['16px', { lineHeight: '1.5' }],
            },
            spacing: {
              '0.25': '1px',
              '2.75': '11px',
              '3.5': '14px',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Moxt Color System */
        --moxt-theme-bg: #F8F9F7;
        --moxt-fill-white: #FFFFFF;
        --moxt-fill-1: #F5F6F4;
        --moxt-fill-2: #ECEEE9;
        --moxt-fill-opacity-1: rgba(0,0,0,0.04);
        --moxt-fill-opacity-2: rgba(0,0,0,0.08);
        --moxt-text-1: #1A1D1A;
        --moxt-text-2: #5C615C;
        --moxt-text-3: #8A8F8A;
        --moxt-text-4: #B8BCB8;
        --moxt-line-1: #E5E8E2;
        --moxt-line-2: #D8DBD5;
        --moxt-brand-7: #00BF4B;
      }
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        background-color: var(--moxt-theme-bg);
        color: var(--moxt-text-1);
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--moxt-line-1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--moxt-text-4);
      }
      .canvas-grid {
        background-image: radial-gradient(var(--moxt-line-1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* ========================================
         Premium Loading Animations
         ======================================== */
      
      /* Style 1: Elegant Dots Pulse */
      .loader-dots {
        display: flex;
        gap: 4px;
        align-items: center;
      }
      .loader-dots span {
        width: 6px;
        height: 6px;
        background: var(--moxt-text-3);
        border-radius: 50%;
        animation: dotPulse 1.4s ease-in-out infinite;
      }
      .loader-dots span:nth-child(1) { animation-delay: 0s; }
      .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
      .loader-dots span:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes dotPulse {
        0%, 80%, 100% {
          transform: scale(0.6);
          opacity: 0.4;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      /* Style 2: Minimal Ring Spinner */
      .loader-ring {
        width: 16px;
        height: 16px;
        border: 2px solid var(--moxt-line-1);
        border-top-color: var(--moxt-text-2);
        border-radius: 50%;
        animation: ringRotate 0.8s linear infinite;
      }
      .loader-ring.sm {
        width: 14px;
        height: 14px;
        border-width: 1.5px;
      }
      
      @keyframes ringRotate {
        to { transform: rotate(360deg); }
      }
      
      /* Style 3: Morphing Bars */
      .loader-bars {
        display: flex;
        gap: 3px;
        align-items: center;
        height: 14px;
      }
      .loader-bars span {
        width: 3px;
        height: 100%;
        background: var(--moxt-text-3);
        border-radius: 2px;
        animation: barStretch 1s ease-in-out infinite;
      }
      .loader-bars span:nth-child(1) { animation-delay: 0s; }
      .loader-bars span:nth-child(2) { animation-delay: 0.1s; }
      .loader-bars span:nth-child(3) { animation-delay: 0.2s; }
      .loader-bars span:nth-child(4) { animation-delay: 0.3s; }
      
      @keyframes barStretch {
        0%, 40%, 100% {
          transform: scaleY(0.4);
        }
        20% {
          transform: scaleY(1);
        }
      }
      
      /* Style 4: Orbit Spinner */
      .loader-orbit {
        width: 16px;
        height: 16px;
        position: relative;
      }
      .loader-orbit::before,
      .loader-orbit::after {
        content: '';
        position: absolute;
        width: 5px;
        height: 5px;
        background: var(--moxt-text-2);
        border-radius: 50%;
        animation: orbitSpin 1s linear infinite;
      }
      .loader-orbit::before {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .loader-orbit::after {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 0.5s;
        opacity: 0.5;
      }
      
      @keyframes orbitSpin {
        from { transform: translateX(-50%) rotate(0deg) translateY(-3px); }
        to { transform: translateX(-50%) rotate(360deg) translateY(-3px); }
      }
      
      /* Style 5: Breathing Dot */
      .loader-breath {
        width: 10px;
        height: 10px;
        background: var(--moxt-text-3);
        border-radius: 50%;
        animation: breathe 1.5s ease-in-out infinite;
      }
      
      @keyframes breathe {
        0%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      /* ========================================
         Agent Node Operating Animation
         ======================================== */
      @keyframes node-pulse {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(138, 143, 138, 0.4);
        }
        50% {
          box-shadow: 0 0 0 6px rgba(138, 143, 138, 0);
        }
      }
      
      @keyframes node-glow {
        0%, 100% {
          box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.08);
        }
        50% {
          box-shadow: 0 4px 30px 4px rgba(0, 0, 0, 0.12);
        }
      }
      
      @keyframes node-pop-in {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        60% {
          transform: scale(1.01);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes border-flow {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }
      
      .node-operating {
        animation: node-pulse 2s ease-in-out infinite, node-glow 2s ease-in-out infinite;
        border-color: var(--moxt-text-3) !important;
      }
      
      .node-operating::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 10px;
        background: linear-gradient(90deg, 
          var(--moxt-line-2), 
          var(--moxt-text-4), 
          var(--moxt-line-2), 
          var(--moxt-text-4), 
          var(--moxt-line-2)
        );
        background-size: 200% 100%;
        animation: border-flow 3s linear infinite;
        z-index: -1;
        opacity: 0.5;
      }
      
      .node-pop-in {
        animation: node-pop-in 0.4s ease-out forwards;
      }
      
      .node-just-created {
        animation: node-pop-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
    </style>
