<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paraflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              moxt: {
                'theme-bg': '#F8F9F7',
                'fill-white': '#FFFFFF',
                'fill-1': '#F5F6F4',
                'fill-2': '#ECEEE9',
                'fill-opacity-1': 'rgba(0,0,0,0.04)',
                'fill-opacity-2': 'rgba(0,0,0,0.08)',
                'text-1': '#1A1D1A',
                'text-2': '#5C615C',
                'text-3': '#8A8F8A',
                'text-4': '#B8BCB8',
                'line-1': '#E5E8E2',
                'line-2': '#D8DBD5',
                'brand-7': '#00BF4B',
              },
              brand: {
                50: '#E6FFF0',
                100: '#B3FFD6',
                200: '#80FFBB',
                300: '#4DFFA1',
                400: '#1AFF86',
                500: '#00BF4B',
                600: '#00993C',
                700: '#00732D',
                800: '#004D1E',
                900: '#00260F',
              }
            },
            fontSize: {
              '12': ['12px', { lineHeight: '1.4' }],
              '13': ['13px', { lineHeight: '1.5' }],
              '14': ['14px', { lineHeight: '1.5' }],
              '16': ['16px', { lineHeight: '1.5' }],
            },
            spacing: {
              '0.25': '1px',
              '2.75': '11px',
              '3.5': '14px',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Moxt Color System */
        --moxt-theme-bg: #F8F9F7;
        --moxt-fill-white: #FFFFFF;
        --moxt-fill-1: #F5F6F4;
        --moxt-fill-2: #ECEEE9;
        --moxt-fill-opacity-1: rgba(0,0,0,0.04);
        --moxt-fill-opacity-2: rgba(0,0,0,0.08);
        --moxt-text-1: #1A1D1A;
        --moxt-text-2: #5C615C;
        --moxt-text-3: #8A8F8A;
        --moxt-text-4: #B8BCB8;
        --moxt-line-1: #E5E8E2;
        --moxt-line-2: #D8DBD5;
        --moxt-brand-7: #00BF4B;
      }
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        background-color: var(--moxt-theme-bg);
        color: var(--moxt-text-1);
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--moxt-line-1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--moxt-text-4);
      }
      .canvas-grid {
        background-image: radial-gradient(var(--moxt-line-1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Agent Node Operating Animation */
      @keyframes node-pulse {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(0, 191, 75, 0.4);
        }
        50% {
          box-shadow: 0 0 0 8px rgba(0, 191, 75, 0);
        }
      }
      
      @keyframes node-glow {
        0%, 100% {
          box-shadow: 0 0 20px 0 rgba(0, 191, 75, 0.3);
        }
        50% {
          box-shadow: 0 0 30px 5px rgba(0, 191, 75, 0.5);
        }
      }
      
      @keyframes node-pop-in {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes border-flow {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }
      
      .node-operating {
        animation: node-pulse 2s ease-in-out infinite, node-glow 2s ease-in-out infinite;
        border-color: var(--moxt-brand-7) !important;
      }
      
      .node-operating::before {
        content: '';
        position: absolute;
        inset: -3px;
        border-radius: 12px;
        background: linear-gradient(90deg, 
          var(--moxt-brand-7), 
          #00ff6a, 
          var(--moxt-brand-7), 
          #00ff6a, 
          var(--moxt-brand-7)
        );
        background-size: 200% 100%;
        animation: border-flow 2s linear infinite;
        z-index: -1;
        opacity: 0.6;
      }
      
      .node-pop-in {
        animation: node-pop-in 0.4s ease-out forwards;
      }
      
      .node-just-created {
        animation: node-pop-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
